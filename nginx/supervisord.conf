[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700
username = dummy
password = dummy

[supervisord]
nodaemon=true
user=root
logfile=/tmp/supervisord.log
pidfile=/tmp/supervisord.pid

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock
username = dummy
password = dummy

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
autostart=true
startretries=0

[program:uwsgi]
command=uwsgi --ini /code/nginx/uwsgi.ini
stdout_logfile=/var/log/group-management/uwsgi.log
stderr_logfile=/var/log/group-management/uwsgi.log

[program:celery]
command=celery -A group_management.celery worker --loglevel=INFO
stdout_logfile=/var/log/group-management/worker.log
stderr_logfile=/var/log/group-management/worker.log
